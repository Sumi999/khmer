language: python
python:
    - 2.7
    - 3.5
before_install:
  - make install-dep
script:
  - TESTATTR='hypothesis,!known_failing' make coverage-gcovr.xml
after_success:
  - coveralls --exclude '.*zlib.*|.*bzip2.*|.*smhasher.*|.*seqan.*' --gcov-options '\-lp'
after_failure:
  - coveralls --exclude '.*zlib.*|.*bzip2.*|.*smhasher.*|.*seqan.*' --gcov-options '\-lp'
